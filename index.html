<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007acc;
            padding-bottom: 10px;
        }
        .examples {
            margin-top: 30px;
            text-align: left;
        }
        a {
            color: #007acc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Hello Recruto! Давай дружить!</h1>
    
    <div class="examples">
        <h3>Примеры ссылок для тестирования:</h3>
        <ul>
            <li><a href="?name=Recruto&message=Давай дружить">С параметрами по умолчанию</a></li>
            <li><a href="?name=John&message=Привет мир">Свои параметры</a></li>
            <li><a href="/">Без параметров</a></li>
        </ul>
    </div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || 'Recruto';
        const message = urlParams.get('message') || 'Давай дружить';
        
        // Обновляем текст приветствия
        document.getElementById('greeting').textContent = 
            `Hello ${name}! ${message}!`;
        
        // Обновляем все ссылки для тестирования
        document.querySelectorAll('a').forEach(link => {
            if (link.getAttribute('href')?.startsWith('?')) {
                const currentUrl = new URL(link.href, window.location.href);
                link.href = currentUrl.pathname + currentUrl.search;
            }
        });
    </script>
</body>
</html>
